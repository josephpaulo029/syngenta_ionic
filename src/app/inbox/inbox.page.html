<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inbox Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated></ion-searchbar>

  <ion-list class="cartStyle">
    <ion-item *ngFor="let info of inboxData; let i = index">
      <ion-row>
        <ion-col>
          <ion-label class="header">{{info.subject}}</ion-label>
          <ion-label>Sender: {{info.sender}}</ion-label>
          <ion-label>Date: {{info.created}}</ion-label>
          <ion-label>Time: {{info.created}}</ion-label>

        </ion-col>
        <ion-col size="2" style="text-align: right;">
          <ion-button class="deleteBtn" (click)="removeItem(i)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/SYNGENTA WHITE.png">
    </ion-title>
  </ion-toolbar>
</ion-footer>
