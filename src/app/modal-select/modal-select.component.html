<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="font-size: 2rem; color: #fff;" (click)="closeModal('')">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>{{modal_title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let info of value" (click)="closeModal(info)">
      <ion-label>{{info}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/SYNGENTA WHITE.png">
    </ion-title>
  </ion-toolbar>
</ion-footer>
